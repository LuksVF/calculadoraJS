<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculadora</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="containerCalc">
            <div class="header">
                <h2>Calculadora</h2>
                <div id="screen">
                    <span id="hour">hora</span>
                    <span id="data" class="textRight">data</span>
                    <h1 id="display">0</h1>
                </div>
            </div>

            <div class="keyboard">
                <div class="row">
                    <button id="ac" class="grey btn">AC</button>
                    <button id="ce" class="grey btn">CE</button>
                    <button id="%" class="grey btn">%</button>
                    <button id="/" class="grey btn">/</button>
                </div>
                <div class="row">
                    <button id="7" class="btn">7</button>
                    <button id="8" class="btn">8</button>
                    <button id="9" class="btn">9</button>
                    <button id="x" class="grey btn">X</button>
                </div>
                <div class="row">
                    <button id="4" class="btn">4</button>
                    <button id="5" class="btn">5</button>
                    <button id="6" class="btn">6</button>
                    <button id="-" class="btn">-</button>
                </div>
                <div class="row">
                    <button id="1" class="btn">1</button>
                    <button id="2" class="btn">2</button>
                    <button id="3" class="btn">3</button>
                    <button id="+" class="grey btn">+</button>
                </div>
                <div class="row">
                    <button id="volume"><i class="material-icons">volume_up</i></button>
                    <button id="0" class="btn">0</button>
                    <button id="dot" class="btn">.</button>
                    <button id="=" class="darkGrey btn">=</button>
                </div>
            </div>

        </div>
        <script src="scripts/controller/calcController.js"></script>
        <script src="scripts/calculator.js"></script>
    </body>
</html>
